$schema: https://schema.management.azure.com/schemas/2015-01-01/deploymentTemplate.json#
contentVersion: 1.0.0.0
parameters:
  # NAMING CONVENTION PARAMETERS
  locationCode:
    type: string
    metadata:
      description: The location code representing the location of the Logic App instance
    allowedValues:
    - aue
    - ause
    - ea
    - jpe
    - jpw
    - krc
    - krs
    - sea
  environmentCode:
    type: string
    metadata:
      description: The environment code where the Service Bus instnce is deployed
    allowedValues:
    - dev
    - test
    - prod
    defaultValue: dev
  productOwnerCode:
    type: string
    metadata:
      description: The name of the product owner of the Service Bus instance
    allowedValues:
    - finance
    - hr
    - marketing
    - devops
    defaultValue: devops

  # ADMIN PARAMETERS - DO NOT TOUCH
  locationLookup:
    type: object
    metadata:
      description: The reference to lookup location - DO NOT TOUCH
    defaultValue:
      auc: australiacentral
      aue: australiaeast
      ause: australiasoutheast
      ea: eastasia
      jpe: japaneast
      jpw: japanwest
      krc: koreacentral
      krs: koreasouth
      sea: southeastasia

  # RESOURCE SPECIFIC PARAMETERS
  serviceBusTopicName:
    type: string
    metadata:
      description: The topic name of the Service Bus instance

variables:
  # METADATA
  resourceName: "[concat(parameters('productOwnerCode'), '-{0}-', parameters('locationCode'), '-', parameters('environmentCode'))]"
  location: "[if(contains(parameters('locationLookup'), parameters('locationCode')), parameters('locationLookup')[parameters('locationCode')], resourceGroup().location)]"

  # SERVICE BUS
  serviceBus:
    name: "[replace(variables('resourceName'), '{0}', 'svcbus')]"
    location: "[variables('location')]"
    topic:
      name: "[parameters('serviceBusTopicName')]"
      apiVersion: "[providers('Microsoft.ServiceBus', 'namespaces/topics').apiVersions[0]]"
      resourceId: "[resourceId('Microsoft.ServiceBus/namespaces/topics', replace(variables('resourceName'), '{0}', 'svcbus'), parameters('serviceBusTopicName'))]"
  
  # TAGS
  tags:
    author: Justin Yoo
    profile: https://twitter.com/justinchronicle
    projectUrl: https://github.com/devkimchi/4-Aspects-Testing-Logic-Apps
    repositoryUrl: https://github.com/devkimchi/4-Aspects-Testing-Logic-Apps
    license: https://raw.githubusercontent.com/devkimchi/4-Aspects-Testing-Logic-Apps/master/LICENSE

resources:
- apiVersion: "[variables('serviceBus').topic.apiVersion]"
  type: Microsoft.ServiceBus/namespaces/topics
  name: "[concat(variables('serviceBus').name, '/', variables('serviceBus').topic.name)]"
  location: "[variables('serviceBus').location]"
  tags: "[variables('tags')]"
  properties:
    path: "[variables('serviceBus').topic.name]"

outputs:
  serviceBusTopicName:
    type: string
    value: "[reference(variables('serviceBus').topic.resourceId, variables('serviceBus').topic.apiVersion, 'Full').resourceId]"
